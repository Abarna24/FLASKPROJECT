<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
body{
  font-family: Calibri, Helvetica, sans-serif;
  background-color: pink;
}
.container {
    padding: 50px;
  background-color: lightblue;
}
div {
            padding: 10px 0;
         }
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}
.subbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}
.subbtn:hover {
  opacity: 1;
}
</style>
</head>
<body>
<form method="POST", action="/">
    <div class="container">
    <hr>
     <div><label><b>Name</b></label><input type="text" name="name" size="15"/> <br></div>
    <div><label><b>Phone</b></label><input type="text" name="phone" size="15"/> <br></div>
    <div><label><b>Email</b></label><input type="email" id="email"  name="email" size="15"></div>
    <div><label><b>Gender</b></label>
    <input type="radio" name="male"/> Male
    <input type="radio" name="female"/> Female <br>
      <div><label><b>Subject</b></label> <br>
          <input type="checkbox" id="Python" name="Python" value="Python"/><label>Python</label><br>
          <input type="checkbox" id="Java" name="Java" value="Java"/><label>Java</label> <br>
         <input type="checkbox" id="PHP" name="PHP" value="PHP"/><label>PHP</label>
      </div>
        <div><input type="submit" class="subbtn" value="Add" /></div></div>
    </div>

</form>
<h1>Details</h1>
{% for d in d %}
    <p>{{d.id}}</p>
    <p>{{d.name}}</p>
    <p>{{d.phone}}</p>
    <p>{{d.email}}</p>
{% endfor %}
</body>

</html>
